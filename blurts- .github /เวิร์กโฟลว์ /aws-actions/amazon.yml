- ชื่อ: การกระทำ "Deploy Task Definition" ของ Amazon ECS สำหรับ GitHub Actions
   # คุณสามารถตรึงการคอมมิตที่แน่นอนหรือเวอร์ชันได้
   # ใช้: aws-actions/amazon-ecs-deploy-task-definition@f2dce4be1c431cf5db770aec3991661fd9c62a19
   ใช้: aws-actions/amazon-ecs-deploy-task-definition@v1
   กับ:
     # เส้นทางไปยังไฟล์ข้อกำหนดงาน ECS เพื่อลงทะเบียน
     คำจำกัดความของงาน: 
     # ชื่อของบริการ ECS ที่จะปรับใช้  การดำเนินการจะลงทะเบียนข้อกำหนดของงานก็ต่อเมื่อไม่ได้ให้บริการ
     บริการ: # ทางเลือก
     # ชื่อคลัสเตอร์ของบริการ ECS  จะเริ่มต้นเป็นคลัสเตอร์ 'เริ่มต้น'
     คลัสเตอร์: # ตัวเลือก
     # จะรอให้บริการ ECS อยู่ในสถานะเสถียรหลังจากปรับใช้ข้อกำหนดงานใหม่หรือไม่  ค่าที่ถูกต้องคือ "จริง"  โดยค่าเริ่มต้นจะไม่รอ
     ความเสถียรในการรอบริการ: # optional
     # ระยะเวลาในการรอให้บริการ ECS อยู่ในสถานะเสถียร เป็นนาที (ค่าเริ่มต้น: 30 นาที สูงสุด: 6 ชั่วโมง)  สำหรับการปรับใช้ CodeDeploy เวลารอที่กำหนดค่าในกลุ่มการปรับใช้ CodeDeploy จะถูกเพิ่มเข้ากับค่านี้
     รอเป็นนาที: # ทางเลือก
     # เส้นทางไปยังไฟล์ AWS CodeDeploy AppSpec หากบริการ ECS ใช้ตัวควบคุมการปรับใช้ CODE_DEPLOY  จะใช้ค่าเริ่มต้นเป็น 'appspec.yaml'
     codedeploy-appspec: # ตัวเลือก
     # ชื่อของแอปพลิเคชัน AWS CodeDeploy หากบริการ ECS ใช้ตัวควบคุมการปรับใช้ CODE_DEPLOY  จะมีค่าเริ่มต้นเป็น 'AppECS-{cluster}-{service}'
     codedeploy-application: # ทางเลือก
     # ชื่อของกลุ่มการปรับใช้ AWS CodeDeploy หากบริการ ECS ใช้ตัวควบคุมการปรับใช้ CODE_DEPLOY  จะใช้ค่าเริ่มต้นเป็น 'DgpECS-{cluster}-{service}'
     codedeploy-deployment-group: # ทางเลือก
     # คำอธิบายของการปรับใช้ หากบริการ ECS ใช้ตัวควบคุมการปรับใช้ CODE_DEPLOY
     codedeploy-deployment-description: # ทางเลือก
     #ไม่ว่าจะบังคับให้ใช้บริการใหม่  ค่าที่ถูกต้องคือ "จริง"  จะตั้งค่าเริ่มต้นที่จะไม่บังคับการปรับใช้ใหม่
     บังคับ-ใหม่-ปรับใช้: # optional 
